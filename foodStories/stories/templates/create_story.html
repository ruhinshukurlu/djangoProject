{% extends 'base.html' %}

{% block title %}
Stories - Free Bootstrap 4 Template by Colorlib
{% endblock title %}

{% block content %}
{% load static %}
<section class="ftco-section contact-section create-story">
        <div class="container">
            <div class="row block-9 justify-content-center">
                <div class="col-md-6 order-md-last d-flex">
                    <form method="POST" class="bg-light p-5 contact-form">
                        {% csrf_token %}
                        <a class="navbar-brand center" href="#">Stories<span>.</span></a>
                        <div class="form-group">
                            {{StoryForm.title}}
                        </div>
                        <div class="form-group">
                            {{StoryForm.description}}
                        </div>
                        <div class="form-group">
                            {{StoryForm.category}}
                        </div>

                        <div class="form-group">
                            {{StoryForm.storie_img}}
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Create" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
{% endblock content %}
